<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="renderer" content="webkit">
    	<meta http-equiv="Cache-Control" content="no-transform" />
    	<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>demo</title>
		<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
     	<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    	<!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
       		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/angular-route.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="ngRouteExample" class="ng-scope">
		<div class="fixed-layout">
			<!--导航栏@Start-->
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="top-navbar">
			    <div class="container">
				    <div class="navbar-header">
				        <button type="button" class="navbar-toggle" data-toggle="collapse"
				                data-target="#example-navbar-collapse">
				            <span class="sr-only">切换导航</span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				            <span class="icon-bar"></span>
				        </button>
				        <a class="navbar-brand" href="#">{&nbsp;k.b&nbsp;}</a>
				    </div>
				    <div class="collapse navbar-collapse" id="example-navbar-collapse">
				        <ul class="nav navbar-nav navbar-right"> 
				            <li><a href="#"><span class="glyphicon glyphicon-user"></span> 注册</a></li> 
				            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li> 
				        </ul> 
				        <form class="navbar-form navbar-right" role="search">
				            <div class="form-group">
				                <input type="text" class="form-control" placeholder="请输入检索内容">
				            </div>
				            <button type="submit" class="btn btn-default">提交</button>
				        </form>
				    </div>
			    </div>
			</nav>
			<div id="menu-wrapper">
				<ul class="nav nav-stacked" role="tablist">
				  <li role="presentation" ng-class="{active:path=='#/'}"><a href="#/"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
				  <li role="presentation" ng-class="{active:path=='#/list'}"><a href="#/list"><span class="glyphicon glyphicon-asterisk"></span>  List</a></li>
				</ul>
			</div>
			<div id="page-wrapper">
				<div ng-view="">
			    </div>
			</div>
		</div>
		<script type="text/javascript">
			var app = angular.module('ngRouteExample', ['ngRoute']);
			app.controller('HomeController', function ($scope, $route) { $scope.$route = $route;})
			.controller('ListController', function ($scope, $route) { $scope.$route = $route;})
			.config(function ($routeProvider) {
			    $routeProvider.
			    when('/', {
			        templateUrl: 'home.html',
			        controller: 'HomeController'
			    }).
			    when('/list', {
			        templateUrl: 'list.html',
			        controller: 'ListController'
			    }).
			    otherwise({
			        redirectTo: '/'
			    });
			});
		</script>
	</body>
</html>
